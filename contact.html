<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Douceur Naturelle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }
        footer {
            background-color: rgba(255, 255, 255, 0.8);
            color: #555;
            text-align: center;
            padding: 10px 0;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.5);
        }
        .content {
            position: relative;
            z-index: 1;
        }
        header {
            background-color: #ffc107;
            padding: 10px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #070900 !important;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }
        .navbar-nav .nav-link {
            font-size: 1.2rem;
            color: #070900;
            font-weight: 500;
            margin: 0 10px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .contact-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .contact-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        .contact-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #000;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-control {
            font-size: 1.2rem;
            padding: 10px;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="img/honey.mp4" type="video/mp4">
            Votre navigateur ne supporte pas les vidéos HTML5.
        </video>
    </div>

    <div class="content">
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="#">Douceur Naturelle</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                            <li class="nav-item"><a class="nav-link" href="produits.html">Produits</a></li>
                            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <!-- Formulaire de contact -->
            <section class="contact-section">
                <div class="contact-card">
                    <h1 class="contact-title">Contactez-nous</h1>
                    <form>
                        <div class="mb-4">
                            <label for="name" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="name" placeholder="Votre nom">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Votre email">
                        </div>
                        <div class="mb-4">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Votre message"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-warning">Envoyer</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Douceur Naturelle - Tous droits réservés - réalisé par Sarra Haddad</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
