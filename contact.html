<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Douceur Naturelle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .animated {
            animation-duration: 1.5s;
            animation-fill-mode: both;
        }
        .fadeIn {
            animation-name: fadeIn;
        }
        .slideInUp {
            animation-name: slideInUp;
        }
        .zoomIn {
            animation-name: zoomIn;
        }
        form .form-control {
            animation: slideInUp 1s ease-in-out;
            animation-delay: 0.5s;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        h1 {
            animation: fadeIn 1.5s ease-in-out;
        }
        button {
            animation: zoomIn 1.5s ease-in-out;
        }
        button:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }
        .nature-section {
            background-image: url('img/nature.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container">
                <a class="navbar-brand" href="#">Douceur Naturelle</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="produits.html">Produits</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container my-5">
            <h1 class="text-center mb-4 animated fadeIn">Contactez-nous</h1>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="name" placeholder="Votre nom">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Votre email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Votre message"></textarea>
                </div>
                <button type="submit" class="btn btn-warning d-block mx-auto animated zoomIn">Envoyer</button>
            </form>
        </section>

        <!-- Section Nature -->
        <section class="nature-section">
            <div>La Beauté de la Nature</div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2024 Douceur Naturelle - Tous droits réservés</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
